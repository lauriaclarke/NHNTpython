<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>My Todo</title>

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>

  <body>
    <py-config>
      terminal = true
      [[fetch]]
      from = "https://pyscript.net/examples/"
      files = ["utils.py"]
      [[fetch]]
      from = "https://raw.githubusercontent.com/lauriaclarke/NHNTpython/main/frontend/"
      files = ["todo.py"]
    </py-config>
    <py-script>
        from todo import add_task, add_task_event
    </py-script>
    <section>
      <div class="text-center w-full mb-8">
        <h1 class="text-3xl font-bold text-gray-800 uppercase tracking-tight">NHNT Test Application</h1>
      </div>
      <div>
        <input id="new-task-content" class="py-input" type="text">
        <button id="new-task-btn" class="py-button" type="submit" py-click="stopButton()">
        Start
        </button>        
        <button id="new-task-btn" class="py-button" type="submit" py-click="stopButton()">
          Stop
        </button>

      </div>
      <div id="list-tasks-container" class="flex flex-col-reverse mt-4"></div>
      <template id="task-template">
        <section class="task py-li-element">
          <label for="flex items-center p-2 ">
            <input class="mr-2" type="checkbox">
            <p class="m-0 inline"></p>
          </label>
        </section>
      </template>
    </section>    
  </body>
</html>
