<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>NHNT Test Application</title>

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>

  <body>
    <py-config>
      terminal = true
      [[fetch]]
      from = "https://pyscript.net/examples/"
      files = ["utils.py"]
      [[fetch]]
      from = "https://raw.githubusercontent.com/lauriaclarke/NHNTpython/main/frontend/"
      files = ["rxonly.py"]
    </py-config>  
    <py-env>
      - ggwave
    </py-env>
    <py-script>
        from rxonly import stopButton, startButton
    </py-script>
    <section>
      <div class="text-center w-full mb-8">
        <h1 class="text-3xl font-bold text-gray-800 uppercase tracking-tight">NHNT Test Application</h1>
      </div>
      <div>
        <input id="new-task-content" class="py-input" type="text">
        <button id="new-task-btn" class="py-button" type="submit" py-click="stopButton()">
        Start
        </button>        
        <button id="new-task-btn" class="py-button" type="submit" py-click="stopButton()">
          Stop
        </button>
      </div>
    </section>    
  </body>
</html>
